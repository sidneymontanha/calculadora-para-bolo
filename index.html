<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Custo e Lucro de Receitas de Bolo</title>
  <link rel="stylesheet" href="css/script.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <a href="#" data-section="home">
        <img src="image/poker-vertical.png" alt="Logo da Marca">
      </a>
      <span class="brand-name">Minha Marca</span>
    </div>

    <nav class="navbar">
      <ul class="menu">
        <li><a href="#" data-section="home">Home</a></li>
        <li><a href="#" data-section="calculadora">Calculadora</a></li>
        <li><a href="#" data-section="conta">Conta de Usuário</a></li>
        <li><a href="#" data-section="configuracoes">Configurações</a></li>
      </ul>
      <!-- Ícone de Menu Responsivo (Hamburguer) -->
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <!-- Conteúdo Dinâmico -->
  <main id="content">
    <!-- Seção Home -->
    <section id="home" class="section">
      <h1>Bem-vindo à Minha Marca</h1>
      <p>Este é o conteúdo da página inicial.</p>
    </section>

    <!-- Seção Calculadora -->
    <section id="calculadora" class="section" style="display:none;">
      <h1>Calculadora de Custo e Lucro</h1>
      <form id="recipeForm">
        <!-- Ingredientes -->
        <div id="ingredientList">
          <div class="label">
            
              <label>Ingredientes:</label>
          
            
              <label>Qtd de estoque:</label>
            
           
              <label>Ppreço por kilo:</label>
            
            
              <label>Qtd usada na receita:</label>
            
          </div>
          
          
          <div class="ingredient">
              <input type="text"  required>
              
              <input type="number" id="qtd_kilo"  required>
              
              <input type="number" id="preco_kilo"  required>
             
              <input type="number" id="qtd_receita"  required>
              
          </div>
        </div>
        <button type="button" id="addIngredient">Adicionar Ingrediente</button>

        <!-- Serviços -->
        <div id="serviceList">
          <div class="label">
            
            <label>Serviços:</label>
        
          
            <label>Preço por hora:</label>
          
         
            <label>Tempo de preparo:</label>
          
        </div>
          
          <div class="service">
            <input type="text" placeholder="Tipo de Serviço" required>
            <!--<input type="number" placeholder="Qtd. de Horas Disponível" required>-->
            <input type="number" placeholder="Preço por Hora (R$)" required>
            <input type="number" placeholder="Qtd. de Minutos para a Receita" required>
          </div>
        </div>
        <button type="button" id="addService">Adicionar Serviço</button>

        <!-- Margem de Lucro -->
        <label for="profitMargin">Margem de Lucro (%):</label>
        <input type="number" id="profitMargin" placeholder="Ex: 30" required>

        <button type="submit">Calcular Preço de Venda</button>
      </form>
      <div class="result">
        <h2>Resultado:</h2>
        <p id="totalCost">Custo Total (Ingredientes + Serviços): R$ <span id="costValue">0.00</span></p>
        <p id="sellingPrice">Preço de Venda: R$ <span id="priceValue">0.00</span></p>
      </div>
    </section>

    <!-- Seção Conta de Usuário -->
<section id="conta" class="section" style="display:none;">
  <h1>Minha Conta de Usuário</h1>
  <form id="userForm">
    <div class="user-profile">
      <img src="image/poker-vertical.png" alt="Avatar" id="userAvatar">
      <label for="avatarUpload">Alterar Avatar:</label>
      <input type="file" id="avatarUpload">
    </div>

    <div class="form-group">
      <label for="userName">Nome:</label>
      <input type="text" id="userName" placeholder="Seu Nome" value="João da Silva" required>
    </div>

    <div class="form-group">
      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" placeholder="email@exemplo.com" value="joao@exemplo.com" required>
    </div>

    <div class="form-group">
      <label for="userPassword">Senha Atual:</label>
      <input type="password" id="userPassword" placeholder="********" required>
    </div>

    <div class="form-group">
      <label for="newPassword">Nova Senha:</label>
      <input type="password" id="newPassword" placeholder="Nova senha">
    </div>

    <button type="submit">Salvar Alterações</button>
  </form>
</section>

<!-- Seção Configurações -->
<section id="configuracoes" class="section" style="display:none;">
  <h1>Configurações</h1>
  <form id="settingsForm">
    <div class="form-group">
      <label for="language">Idioma:</label>
      <select id="language">
        <option value="pt">Português</option>
        <option value="en">Inglês</option>
        <option value="es">Espanhol</option>
      </select>
    </div>

    <div class="form-group">
      <label>Notificações:</label>
      <label for="emailNotifications">
        <input type="checkbox" id="emailNotifications" checked> Receber notificações por email
      </label>
      <label for="smsNotifications">
        <input type="checkbox" id="smsNotifications"> Receber notificações por SMS
      </label>
    </div>

    <div class="form-group">
      <label for="theme">Tema:</label>
      <select id="theme">
        <option value="light">Claro</option>
        <option value="dark">Escuro</option>
      </select>
    </div>

    <button type="submit">Salvar Configurações</button>
  </form>
</section>

  </main>

  
</body>
</html>
