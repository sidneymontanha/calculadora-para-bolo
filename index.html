<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Custo e Lucro de Receitas de Bolo</title>
  <link rel="stylesheet" href="css/script.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="image/poker-vertical.png" alt="Logo da Marca">
      </a>
      <span class="brand-name">THE UNION</span>
    </div>

    <nav class="navbar">
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Conta de Usuário</a></li>
        <li><a href="#">Configurações</a></li>
        <li><a href="#">Histórico</a></li>
        <li><a href="#">Ajuda</a></li>
      </ul>

      <!-- Ícone de Menu Responsivo (Hamburguer) -->
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1>Calculadora de Custo e Lucro de Receitas de Bolo</h1>
    
    <!-- Ingredientes -->
    <form id="recipeForm">
      <div id="ingredientList">
        <label>Ingredientes:</label>
        <div class="ingredient">
          <input type="text" placeholder="Nome do Ingrediente" required>
          <input type="number" placeholder="Qtd. por Quilo em Estoque (Kg)" required>
          <input type="number" placeholder="Preço por Quilo (R$)" required>
          <input type="number" placeholder="Qtd. Usada na Receita (g)" required>
        </div>
      </div>
      
      <button type="button" id="addIngredient">Adicionar Ingrediente</button>

      <!-- Serviços -->
      <div id="serviceList">
        <label>Serviços:</label>
        <div class="service">
          <input type="text" placeholder="Tipo de Serviço" required>
          <input type="number" placeholder="Qtd. de Horas Disponível" required>
          <input type="number" placeholder="Preço por Hora (R$)" required>
          <input type="number" placeholder="Qtd. de Minutos para a Receita" required>
        </div>
      </div>

      <button type="button" id="addService">Adicionar Serviço</button>

      <!-- Margem de Lucro -->
      <label for="profitMargin">Margem de Lucro (%):</label>
      <input type="number" id="profitMargin" placeholder="Ex: 30" required>

      <button type="submit">Calcular Preço de Venda</button>
    </form>

    <!-- Resultado -->
    <div class="result">
      <h2>Resultado:</h2>
      <p id="totalCost">Custo Total (Ingredientes + Serviços): R$ <span id="costValue">0.00</span></p>
      <p id="sellingPrice">Preço de Venda: R$ <span id="priceValue">0.00</span></p>
    </div>
  </div>

  
</body>
</html>
